<body class="text-center">
  <main class="form-signin">
    <form [formGroup]="loginForm">
      <img
          class="mb-4"
          src="https://localhost:44305//images/default.jpg"
          alt=""
          width="50"
          height="40"
        />
      <h1 class="h3 mb-3 fw-normal">GİRİŞ</h1>

      <h1 class="h3 mb-3 fw-normal">Giriş yap</h1>

      <div class="form-floating">
        <input
          formControlName="email"
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">E-posta</label>
      </div>
      <div class="form-floating">
        <input
        formControlName="password"
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Parola</label>
      </div>

      
      <button class="w-100 btn btn-lg btn-primary " (click)="login()" >
        Giriş Yap
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; İbrahim Halil IŞIK</p>
    </form>
  </main>
</body>
