<div class="container">
    <body class="text-center">
      <main class="form-signin">
        <form [formGroup]="registerForm">
          <img
            class="mb-4"
            src="https://localhost:44305//images/default.jpg"
            alt=""
            width="100"
            height="80"
          />
          <h1 class="h3 mb-3 fw-normal">Üye Ol</h1>

          <div class="form-floating">
            <input
              formControlName="firstName"
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="firstName"
            />
            <label for="floatingInput">İsim</label>
          </div>

          <div class="form-floating">
            <input
              formControlName="lastName"
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="lastName"
            />
            <label for="floatingInput">Soyisim</label>
          </div>
    
          <div class="form-floating">
            <input
              formControlName="email"
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">E-posta adresinizi girin</label>
          </div>

          <div class="form-floating">
            <input
            formControlName="password"
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Parola belirleyin</label>
          </div>
    
          
          <button class="w-100 btn btn-lg btn-success " (click)="register()" >
            Üye Ol
          </button>
          <p class="mt-5 mb-3 text-muted">&copy; İbrahim Halil IŞIK</p>
        </form>
      </main>
    </body>
    
  
  </div>
