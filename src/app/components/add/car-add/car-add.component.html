<div class="container">
<div class="content">
    <div class="row">
    <div class="col-md-3">  
        <br>
        <app-car-filter></app-car-filter>     
        <br>
        <app-brand></app-brand>  
        <br><br>
        <app-color></app-color> 
        <br><br><br>
      </div>
    <div class="col-md-7">
        <div class="card">
            <div class="card-header"><h5 class="title">Araba ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
                    <div class="mb-3">
                        <label for="carName">Araba adı</label>
                        <div class="form-group">
                            <input type="text" 
                            id="carName" 
                            formControlName="carName" class="form-control" 
                            placeholder="Araba adı"/>
                        </div>
                    </div>
                   
                    <div class="mb-3">
                        <label for="brandId">Marka Id</label>
                        <div class="form-group">
                            <input type="number" 
                            id="brandId" 
                            formControlName="brandId" class="form-control" 
                            placeholder="Marka Id"/>
                        </div>
                    </div>
                   <div class="mb-3">
                    <label for="colorId">Renk Id</label>
                    <div class="form-group">
                        <input type="number" 
                        id="colorId" 
                        formControlName="colorId" class="form-control" 
                        placeholder="Renk Id"/>
                    </div>
                   </div>
                    <div  class="mb-3">
                        <label for="dailyPrice">Günlük Fiyatı</label>
                        <div class="form-group">
                            <input type="number" 
                            id="dailyPrice" 
                            formControlName="dailyPrice" class="form-control" 
                            placeholder="Günlük Fiyatı"/>
                        </div>
                    </div>
                    <div  class="mb-3">
                        <label for="modelYear">Modeli</label>
                        <div class="form-group">
                            <input type="number" 
                            id="modelYear" 
                            formControlName="modelYear" class="form-control" 
                            placeholder="Modeli"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description">Açıklama</label>
                        <div class="form-group">
                            <input type="text" 
                            id="description" 
                            formControlName="description" class="form-control" 
                            placeholder="Açıklama"/>
                        </div>
                       </div>
                    
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-success" (click)="add()" >Ekle</button>
            </div>
        </div>
        
    </div>
</div>
</div>
</div>
