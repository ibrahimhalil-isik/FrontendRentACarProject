<div class="container">
    <div class="content">
      <div class="row">
        <div class="col-md-3">
          <br />
          <app-car-filter></app-car-filter>
          <br />
          <app-brand></app-brand>
          <br /><br />
          <app-color></app-color>
          <br /><br /><br />
        </div>
        <div class="col-md-7">
          <div class="card">
            <div class="card-header"><h5 class="title">Araba Kirala</h5></div>
            <div class="card-body">
              <form [formGroup]="rentalAddForm">
                <div class="mb-3">
                    <label for="carId">Araba Id'si</label>
                    <div class="form-group">
                        <input type="number" 
                        id="carId" 
                        formControlName="carId" class="form-control" 
                        placeholder="Araba Id"/>
                    </div>
                </div>
               
                <div class="mb-3">
                    <label for="customerId">Müşteri Id</label>
                    <div class="form-group">
                        <input type="number" 
                        id="customerId" 
                        formControlName="customerId" class="form-control" 
                        placeholder="Müşteri Id"/>
                    </div>
                </div>
               <div class="mb-3">
                <label for="rentDate">Kiralama Tarihi</label>
                <div class="form-group">
                    <input type="datetime-local" 
                    id="rentDate" 
                    formControlName="rentDate" class="form-control" 
                    placeholder="Kiralama Tarihi"/>
                </div>
               </div>
                <div  class="mb-3">
                    <label for="returnDate">Teslim Tarihi</label>
                    <div class="form-group">
                        <input type="datetime-local" 
                        id="returnDate" 
                        formControlName="returnDate" class="form-control" 
                        placeholder="Teslim Tarihi"/>
                    </div>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <button class="btn btn-fill btn-success" (click)="add()">
                Kirala
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
