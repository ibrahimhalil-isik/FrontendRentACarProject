<div class="container">
  <div class="content">
    <div class="row">
      <div class="col-md-3">
        <br />
        <app-car-filter></app-car-filter>
        <br />
        <app-brand></app-brand>
        <br /><br />
        <app-color></app-color>
        <br /><br /><br />
      </div>
      <div class="col-md-7">
        <div class="card">
          <div class="card-header"><h5 class="title">Renk ekle</h5></div>
          <div class="card-body">
            <form [formGroup]="colorAddForm">
              <div class="mb-3">
                <label for="colorName">Renk</label>
                <div class="form-group">
                  <input
                    type="text"
                    id="colorName"
                    formControlName="colorName"
                    class="form-control"
                    placeholder="Renk"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <button class="btn btn-fill btn-success" (click)="add()">
              Ekle
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
