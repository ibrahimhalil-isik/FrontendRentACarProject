<div class="container">
    <div class="content">
      <div class="row">   
        <div class="col-md-7">
          <div class="card">
            <div class="card-header"><h5 class="title">Kullanıcı Hesabı Sil</h5></div>
            <div class="card-body">
              <form [formGroup]="userDeleteForm">
                <div class="mb-3">
                    <label for="userId">Silinecek Kullanıcının Id'si</label>
                    <div class="form-group">
                      <input
                        type="number"
                        id="userId"
                        formControlName="userId"
                        class="form-control"
                        placeholder="Silinecek Kullanıcının Id'si"
                      />
                    </div>
                  </div>                    
              </form>
            </div>
            <div class="card-footer">
              <button class="btn btn-fill btn-danger" (click)="delete()">
                Sil
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
