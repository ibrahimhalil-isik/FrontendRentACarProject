<button  *ngIf="dataLoaded==false" class="btn btn-primary" type="button" disabled>
    <span
      class="spinner-border spinner-border-sm"
      role="status"
      aria-hidden="true"
    ></span>
    Biraz Sabırlı Davran Kuzumm..
  </button>
  <br />
<header><b>ARABALAR</b></header>
<div class="mb-3">
  <label for="filterText" class="form-label">Araba Ara</label>
  <input
    type="text"
    [(ngModel)]="filterText"
    class="form-control"
    id="filterText"
    placeholder="Bulmak istediğiniz Arabayı girin"
  />
</div>
<div *ngIf="filterText" class="alert alert-success">
  {{ filterText }} aranıyor.
</div>
<table  *ngIf="dataLoaded==true" class="table">
  <thead>
    <tr>
      <th
        scope="col"
        style="background-color: rgb(174, 204, 214); border-radius: 10px"
      >
      Id
      </th>
      <th
        scope="col"
        style="background-color: rgb(148, 199, 218); border-radius: 10px"
      >
      Araba
      </th>
      <th
        scope="col"
        style="background-color: rgb(146, 214, 236); border-radius: 10px"
      >
      Marka
      </th>
      <th
        scope="col"
        style="background-color: rgb(116, 207, 238); border-radius: 10px"
      >
      Renk
      </th>
      <th
        scope="col"
        style="background-color: rgb(116, 207, 238); border-radius: 10px"
      >
      Fiyat
      </th>
      <th
        scope="col"
        style="background-color: rgb(116, 207, 238); border-radius: 10px"
      >
      Model
      </th>
      <th
        scope="col"
        style="background-color: rgb(116, 207, 238); border-radius: 10px"
      >
      Açıklama
      </th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let car of cars | carFilterPipe: filterText">
    <!-- <td><b>*</b></td> -->
    <td>{{ car.carId }}</td>
    <td>{{ car.carName }}</td>
    <td>{{ car.brandName }}</td>
    <td>{{ car.colorName }}</td>
    <td>{{ car.dailyPrice | currency }}</td>
    <td>{{ car.modelYear }}</td>
    <td>{{ car.description }}</td>
    <td><button type="button" class="btn btn-info" routerLink="/cars/carDetail/{{car.carId}}">Detay</button></td>
  </tr>
</tbody>
</table>
