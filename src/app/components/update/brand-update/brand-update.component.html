<div class="container">
    <div class="content">
      <div class="row">
        <div class="col-md-3">
          <br />
          <app-car-filter></app-car-filter>
          <br />
          <app-brand></app-brand>
          <br /><br />
          <app-color></app-color>
          <br /><br /><br />
        </div>
        <div class="col-md-7">
          <div class="card">
            <div class="card-header"><h5 class="title">Marka Güncelle</h5></div>
            <div class="card-body">
              <form [formGroup]="brandUpdateForm">
                <div class="mb-3">
                    <label for="brandId">Güncellenecek Markanın Id'si</label>
                    <div class="form-group">
                      <input
                        type="number"
                        id="brandId"
                        formControlName="brandId"
                        class="form-control" 
                        placeholder="Güncellenecek Markanın Id'si"
                      />
                    </div>
                  </div>
                <div class="mb-3">
                  <label for="brandName">Markanın Yeni Adı</label>
                  <div class="form-group">
                    <input
                      type="text"
                      id="brandName"
                      formControlName="brandName"
                      class="form-control"
                      placeholder="Markanın Yeni Adı"
                    />
                  </div>
                </div>                
              </form>
            </div>
            <div class="card-footer">
              <button class="btn btn-fill btn-success" (click)="update()">
                Güncelle
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
